<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>const </h3>

        <script>
            const x = 12;
            console.log('constant =', x);
            //     x = 20;
            // console.log('after const = ', x);
            /* handle run time exception(error) */
            try {
                    x = 144;  /* assignment to constant variable */
                }catch(e) {
                    console.log( 'catch =', e);
                } 
                // x= 133;
            console.log('constant after assign =', x);
        </script>
    </body>
</html>
