<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Default parameters in functions (to avoid NaN) </h3>

        <script>
            function sum(a,b=40) {
                document.write(`<h3> Sum = ${ a + b } </h3>`)
            }

            sum(12,33);
            sum(22); // NaN
        </script>
    </body>
</html>
