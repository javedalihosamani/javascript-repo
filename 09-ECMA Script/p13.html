<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Class structure</h3>
        <script>
            /* class => group of objects(property) 
                    var -> var,array,object -> state
                    functions -> methods -> behaviors
            */

            class Animal {
                constructor() {
                    // declaration of state
                    this.x = 12;
                    this.y = 33;
                }

                // behaviours
                display() {
                    document.write(`<h3>Display function</h3>`);
                }

                print() {
                    document.write(`<h3>Print function</h3>`);
                }
            }

            let a = new Animal();
                document.write(`<h3> ${a.x} </h3>`);
                document.write(`<h3> ${a.y} </h3>`);
                a.display();
                a.print();
        </script>
    </body>
</html>
