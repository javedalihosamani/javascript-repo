<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>MAP method..!</h1>
        <p>The map() method creates a new array with the results of calling a provided function on every element in the calling array.</p>
        <hr>

        <script>
            const smartPhones = [{
                    name: 'iphone',
                    price: 100
                },
                {
                    name: 'Galaxy S6',
                    price: 200
                },
                {
                    name: 'Galaxy Note 5',
                    price: 300
                },
                {
                    name: 'Galaxy Note 5',
                    price: 400
                }
            ];

            for (var i = 0; i < smartPhones.length; i++) {
                document.write("<br>" + smartPhones[i].name + "<br>");
                document.write("<br>" + smartPhones[i].price + "<br>");
            }

            // ES5
            var prices = smartPhones.map(function(smartPhone) {
                return smartPhone.price;
            });
            // map method create new array with the result of calling a function for every array element.

            console.log(prices);
            document.write("<b>Prices result is : </b>" + prices);

            // ES6
            const prices1 = smartPhones.map(smartPhone => smartPhone.price);
            console.log(prices1);

        </script>

        <script>
            const numbers = [2, 3, 4];
            document.write("<h3>This is Number array result :</h3>" + numbers);
            
            const squares = numbers.map(n => n ** 2);
            document.write("<h3>This is Squares array result :</h3>" + squares); // [4, 9, 16]
        </script>
    </body>
</html>
