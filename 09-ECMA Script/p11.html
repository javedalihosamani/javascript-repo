<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Class syntax contains two components</h3>
        <ul>
            <li>Class Declarations</li>
            <li>Class Expressions</li>
        </ul>
        <hr>

        <script>
            document.write("<h1>Class Declarations</h1>");
            //Example 1
            class Student1{
                constructor(){
                    var data1 = "This is a default Class";
                    document.write("<b>Student1 Class :</b>"+ data1 + "<br><br>");
                }
            }
            var stud1 = new Student1();
            
            //Example 2
            class Student2{
                constructor(){}
                display(){
                    var data2 = "This is a default class with custom method..!";
                    document.write("<b>Student2 Class :</b>"+ data2 + "<br><br>");
                }
            }
            var stud2 = new Student2();
            stud2.display();
            
            //Example 3
            class Student3{
                constructor(id,name){
                    this.id1 = id;
                    this.name1 = name;
                    //document.write(this.id1+" "+this.name1+"<br>");
                }
                Display(){
                document.write("<b>Student4 Class (With Parameter) :</b>" + this.id1+" "+this.name1+"<br><br>");
                }            
            }
            var stud3 = new Student3(007, "Santosh Biradar");
            var stud4 = new Student3(700, "Biradar Santosh");
            stud3.Display();
            stud4.Display();
            
            document.write("<h1>Class Expression Example</h1>");
            var emp = class{
                        constructor(id,name){
                            this.id2 = id;
                            this.name2 = name;
                        }
                        Display(){
                            document.write(this.id2+" "+this.name2);
                        }
                    }
                    var ee = new emp(006,"Be-practical");
                    ee.Display();
        </script>
    </body>
</html>
