<!DOCTYPE html>

<body>
    <h3>External js function execution using call back (Asynchronous) </h3>
    <p>Asynchronous code allows the program to be executed immediatly.</p>
    <p>Asynchronous programming allows you to perform multiple requests simultaneously and complete more tasks faster.</p>
    <script>
        function loadScript(path,callback) {
            let script = document.createElement("script");
            script.src = path;
            script.onload = () => callback(script);
            document.head.append(script);
        }

        loadScript('assets/js/ext.js',(script) => {
            //call 
                sum(12,33);
        });
    </script>
</body>
</html>
