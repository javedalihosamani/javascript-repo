            console.log(d.getAttribute('name'));
            console.log(d.getAttribute('value'));

            function addElement(){
                var p = document.createElement("p");
                console.log(p)

                var text = document.createTextNode("Hi this is Javascript DOM..!");
                console.log(text);

                p.appendChild(text);

                document.body.appendChild(p);
            }
            addElement();
