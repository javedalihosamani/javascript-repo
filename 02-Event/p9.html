<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>onchange</h3>
        <h1 id="output"></h1>
        
        <label for="">Choose tech</label>
        <select name="tech" id="tech" onchange="selHandler()">
            <option value="null">Choose Technology</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="jquery">Jquery</option>
        </select>

        <script>
            function selHandler() {
            let tech = document.getElementById("tech").value;
                    if(tech === "null") {
                        document.getElementById('output').innerText = "No value selected";
                    } else {
                        document.getElementById('output').innerText = ` you have selected ${tech}`;
                    }
            }
        </script>
    </body>
</html>
